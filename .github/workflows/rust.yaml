# https://github.com/actions/starter-workflows/blob/94b39f136f28a65e46cd3f1765e13bafdc266c4d/ci/rust.yml

name: Rust

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
